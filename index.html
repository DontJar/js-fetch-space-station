<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script src="space.js" charset="utf-8"></script>
  <script src="numbers.js" charset="utf-8"></script>
  <body>
    <div class="space">
      <div class="location">
        <div class="space-station-location"></div>
        <button class="get-location">Get Space Station Location</button>
      </div>
      <div class="iss-pass">
        <div class="pass-times"></div>
        <input class="lat-input" name="lat" type="number">
        <input class="lon-input" name="lon" type="number">
        <button class="get-pass-times">Get ISS Pass Times!</button>
      </div>
      <div class="space-peeps">
      </div>
    </div>

    <div class="numbers">
      <button class="get-one-fact">1 Trivia</button>
      <div class="number-one-fact"></div>

      <input class="trivia-input" name="trivia-input" type="number">
      <button class="get-num-fact">Get a Trivia Fact!</button>
      <div class="number-trivia"></div>

      <div class="year-fact"></div>

      <button type="button" name="get-all-the-numbers" class="get-all-the-numbers">Get All The Numbers!</button>
      <div class="all-the-numbers">

      </div>
    </div>


  </body>
  </html>
